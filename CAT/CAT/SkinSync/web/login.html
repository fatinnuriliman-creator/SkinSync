<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SkinSync</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS tambahan sikit untuk page login supaya nampak kemas di tengah */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Jarak dari navbar */
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none; /* Sembunyi secara default */
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">SkinSync</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            <li>Login</li>
        </ul>
    </div>

    <div class="login-container">
        <div class="form-card">
            <h2>Welcome Back</h2>
            
            <div id="error-msg" class="alert alert-error">Invalid email or password!</div>
            <div id="success-msg" class="alert alert-success">Registration successful! Please login.</div>

            <form action="LoginServlet" method="POST">
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="user@skinsync.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Sign In
                </button>

            </form>

            <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                Don't have an account? <a href="register.html" style="color: var(--primary); font-weight: 600;">Sign Up</a>
            </p>
            
            <div style="margin-top: 20px; font-size: 12px; color: #888; background: #f0f0f0; padding: 10px; border-radius: 5px;">
                <strong>Demo Hint:</strong><br>
                Admin: admin@skinsync.com / admin123<br>
                User: user@skinsync.com / 123
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2026 SkinSync. Personalized Skincare Solutions.
    </div>

    <script>
        // Fungsi untuk check URL (contoh: login.html?status=invalid)
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');

        if (status === 'invalid') {
            document.getElementById('error-msg').style.display = 'block';
        } else if (status === 'registered') {
            document.getElementById('success-msg').style.display = 'block';
        }
    </script>

</body>
</html>
