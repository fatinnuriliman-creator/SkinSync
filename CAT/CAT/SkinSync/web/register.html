<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SkinSync</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* CSS untuk ketengahkan borang (sama macam login) */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px;
            padding-bottom: 40px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">SkinSync.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a href="quiz.html">Quiz</a></li>
            
            <li id="nav-cart" onclick="window.location.href='cart.html'" style="cursor: pointer;">
                Cart <span class="cart-count">0</span>
            </li>
            
            <li><a href="login.html" class="btn-login">Login</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <div class="register-container">
        <div class="form-card" style="max-width: 500px;">
            <h2>Create Account</h2>
            <p style="text-align:center; color:#666; margin-bottom:20px;">Join us for personalized skincare rewards.</p>
            
            <div id="error-msg" class="alert alert-error">Registration failed. Please try again.</div>

            <form action="RegisterServlet" method="POST" onsubmit="return validatePassword()">
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="fullname" placeholder="e.g. Nur Aisyah" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="pass" name="password" placeholder="Min. 6 characters" required>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_pass" name="confirm_password" placeholder="Re-enter password" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Register Now
                </button>
            </form>

            <p style="text-align: center; margin-top: 15px; font-size: 14px;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 600;">Login here</a>
            </p>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Â© 2026 SkinSync. Personalized Skincare Solutions.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Check URL kalau ada error
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('status') === 'fail') {
            document.getElementById('error-msg').style.display = 'block';
        }

        // Logic Check Password Sama
        function validatePassword() {
            const p1 = document.getElementById("pass").value;
            const p2 = document.getElementById("confirm_pass").value;
            if (p1 !== p2) {
                alert("Passwords do not match!");
                return false;
            }
            if (p1.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
