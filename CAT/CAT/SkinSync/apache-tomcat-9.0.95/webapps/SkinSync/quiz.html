<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Analysis - SkinSync</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS KHAS UNTUK QUIZ */
        .quiz-hero {
            background-color: #f0f7f4;
            padding: 60px 20px;
            text-align: center;
        }
        .quiz-card {
            background: white;
            max-width: 600px;
            margin: -40px auto 40px; /* Bagi dia naik sikit overlap hero */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            position: relative;
        }
        .form-group { margin-bottom: 25px; text-align: left; }
        .form-group label { display: block; margin-bottom: 10px; font-weight: 600; color: var(--text-dark); }
        select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-family: 'Poppins', sans-serif;
            background: #fff;
            cursor: pointer;
        }
        
        /* RESULT SECTION (Hidden Mula-mula) */
        #resultSection {
            display: none; /* Rahsia kejayaan: sorok dulu */
            margin-top: 50px;
            padding-top: 40px;
            border-top: 2px dashed #eee;
            animation: fadeIn 0.8s ease;
        }
        .recommendation-card {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            transition: 0.3s;
        }
        .recommendation-card:hover { transform: translateX(5px); border-color: var(--primary); }
        .rec-img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; margin-right: 20px; }
        .reason-badge { font-size: 12px; background: #e8f3f1; color: var(--primary-dark); padding: 4px 8px; border-radius: 5px; font-weight: 600; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: none; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">SkinSync.</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a href="quiz.html" class="active">Quiz</a></li>
            <li id="nav-cart" onclick="window.location.href='cart.html'" style="cursor: pointer;">
                Cart <span class="cart-count">0</span>
            </li>
            <li><a href="login.html" class="btn-login">Login</a></li>
        <div class="burger"><div class="line1"></div><div class="line2"></div><div class="line3"></div></div>
        </ul>
    </nav>

    <header class="quiz-hero">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Let's Get Personal</h1>
        <p>Answer 2 simple questions to find your perfect routine.</p>
    </header>

    <div class="container">
        <div class="quiz-card">
            <form id="quizForm">
                <div class="form-group">
                    <label>1. How would you describe your skin?</label>
                    <select name="skinType" required>
                        <option value="" disabled selected>Select Skin Type</option>
                        <option value="oily">Oily / Shiny</option>
                        <option value="dry">Dry / Flaky</option>
                        <option value="combination">Combination</option>
                        <option value="sensitive">Sensitive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>2. What is your main concern?</label>
                    <select name="concern" required>
                        <option value="" disabled selected>Select Concern</option>
                        <option value="acne">Acne & Blemishes</option>
                        <option value="aging">Fine Lines & Aging</option>
                        <option value="dullness">Dullness & Uneven Tone</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.1rem;">
                    Analyze My Skin
                </button>
            </form>

            <div id="resultSection">
                <h3 style="text-align:center; margin-bottom:20px;">We found a match!</h3>
                <div id="recList">
                    </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container"><p>Â© 2026 SkinSync. Personalized Skincare Solutions.</p></div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/session.js"></script>
<script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Jangan refresh page

            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Analyzing...'; // Effect loading
            btn.disabled = true; // Matikan button kejap
            
            // Ambil data form
            const formData = new FormData(this);

            // Fixed: Remove '../' as servlets are at root context
            fetch('QuizServlet', {
                method: 'POST',
                body: new URLSearchParams(formData)
            })
            .then(response => {
                if (!response.ok) { throw new Error("Network response was not ok"); }
                return response.json();
            })
            .then(data => {
                // Tunjuk result section
                const section = document.getElementById('resultSection');
                const list = document.getElementById('recList');
                section.style.display = 'block';
                list.innerHTML = ''; // Kosongkan dulu

                // Loop produk yang Java bagi
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'recommendation-card';
                    div.innerHTML = `
                        <img src="${item.image}" class="rec-img">
                        <div style="flex:1;">
                            <span class="reason-badge">${item.reason}</span>
                            <h4 style="margin: 5px 0;">${item.name}</h4>
                            <div style="color:var(--primary-dark); font-weight:700;">RM ${item.price.toFixed(2)}</div>
                        </div>
                        <button class="btn-icon" type="button" onclick="addToCartDirect('${item.name}', ${item.price}, '${item.image}')">+</button>
                    `;
                    list.appendChild(div);
                });

                btn.innerText = originalText;
                btn.disabled = false;
                
                // Scroll ke bawah sikit supaya nampak result
                section.scrollIntoView({ behavior: 'smooth' });
            })
            .catch(err => {
                console.error(err);
                alert("Error: Sila pastikan Server Tomcat hidup dan link browser betul (localhost:8080)!");
                btn.innerText = originalText;
                btn.disabled = false;
            });
        });

        // Helper function kecil untuk button '+' dalam result
        function addToCartDirect(name, price, img) {
            // Gunakan fungsi global yang kita expose dalam main.js tadi
            const cart = window.skinsync.getCart();
            const id = name.toLowerCase().replace(/[^\w]+/g,'-');
            
            const existing = cart.find(i=>i.id===id);
            if(existing) existing.qty += 1; 
            else cart.push({id, name, price, qty:1, image: img});
            
            window.skinsync.saveCart(cart);
            alert("Added " + name + " to cart!");
        }
    </script>
</body>
</html>
